# Render Blueprint for AdvancedCare Centered Remits
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Application
  - type: web
    name: centered-remits
    runtime: node
    region: oregon # Change as needed
    plan: starter # or standard for production
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://centered.advancedcare.co
      - key: DATABASE_URL
        fromDatabase:
          name: centered-remits-db
          property: connectionString
      - key: INBOX_HEALTH_API_KEY
        sync: false # Set manually in Render dashboard
      - key: NEXT_PUBLIC_INBOX_HEALTH_API_URL
        value: https://api.demo.inboxhealth.com/partner/v2
      - key: GROQ_API_KEY
        sync: false # Set manually in Render dashboard
    domains:
      - centered.advancedcare.co

databases:
  # PostgreSQL Database
  - name: centered-remits-db
    databaseName: remits
    user: remits_user
    region: oregon # Same region as web service
    plan: starter # or standard for production
    ipAllowList: [] # Empty = allow all (configure as needed)
