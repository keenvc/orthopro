# Render Blueprint for OrthoPro
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Application
  - type: web
    name: orthopro
    runtime: node
    region: oregon
    plan: starter
    # Optimized build command: use npm ci for faster, more reliable installs
    buildCommand: npm ci --prefer-offline --no-audit && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    # Build optimization
    buildFilter:
      paths:
        - package-lock.json
        - package.json
        - app/**
        - lib/**
        - prisma/**
        - public/**
        - components/**
      ignoredPaths:
        - README.md
        - "*.md"
        - .vscode/**
        - .idea/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://orthopro.advancedcare.co
      - key: DATABASE_URL
        fromDatabase:
          name: orthopro-db
          property: connectionString
      - key: CLINIC_NAME
        value: OrthoPro
      - key: MXROUTE_EMAIL
        value: orthopro@advancedcare.co
      - key: MXROUTE_SMTP_HOST
        value: heracles.mxrouting.net
      - key: MXROUTE_SMTP_PORT
        value: 587
      - key: INBOX_HEALTH_API_KEY
        sync: false # Set manually in Render dashboard
      - key: NEXT_PUBLIC_INBOX_HEALTH_API_URL
        value: https://api.demo.inboxhealth.com/partner/v2
      - key: GROQ_API_KEY
        sync: false # Set manually in Render dashboard
      - key: MXROUTE_PASSWORD
        sync: false # Set manually in Render dashboard
      - key: MXROUTE_USERNAME
        value: orthopro@advancedcare.co
    domains:
      - orthopro.advancedcare.co

databases:
  # PostgreSQL Database
  - name: orthopro-db
    databaseName: orthopro
    user: orthopro_user
    region: oregon # Same region as web service
    plan: starter # or standard for production
    ipAllowList: [] # Empty = allow all (configure as needed)
